name: watchtheflix
description: A modern, cross-platform IPTV client for streaming live TV, movies, and series.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Navigation
  go_router: ^17.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0-beta.5

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  google_fonts: ^6.1.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.20.2
  path_provider: ^2.1.1
  xml: ^6.5.0

  # Notifications (prepared for Firebase)
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
